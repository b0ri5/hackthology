{% extends "base.html" %}

{%- block content %}
   <p class="first">
   </p>
   {% for article in articles %}
      {% if article.category.name.lower() == "blog" %}
      <article class="post">
        <header class="post-header">
          <h1>
            <a rel="bookmark"
               href="{{ SITEURL }}/{{ article.url }}"
               title="perm link {{ article.title }}"
            >{{ article.title }}</a>
          </h1>
        </header>
      </article>
      {% endif %}
    {% set article = False %}
    {% endfor %}
{% endblock content -%}
