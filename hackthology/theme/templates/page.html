{% extends "base.html" %}

{%- block title %} {{ page.title }} {% endblock title -%}

{%- block content %}
    <article>
      <header class="post-header">
        <h1 class="full">
          <a rel="bookmark"
             href="{{ SITEURL }}/{{ page.url }}"
             title="perm link {{ page.title }}">
             {{ page.title }}
          </a>
        </h1>
      </header>
      <div class="post-content"> 
        {{ page.content}}
      </div>
    </article>
{% endblock content -%}
